---
- name: Manage Docker configuration
  collections:
    - debops.debops
    - debops.roles01

  hosts:
    - fxcore_testnet
  become: True

  roles:

    - role: python
      python__dependent_packages2:
        - '{{ docker_server__python__dependent_packages2 }}'
      python__dependent_packages3:
        - '{{ docker_server__python__dependent_packages3 }}'
      tags:
        - role::docker_server
        - role::python
        - skip::python

    - role: docker_server
      tags:
        - role::docker_server
        - skip::docker_server
