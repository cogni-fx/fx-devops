---
- name: Manage local users and groups
  collections:
    - debops.debops

  gather_facts: true
  hosts: all
  become: true

  environment: '{{ inventory__environment | d({})
                   | combine(inventory__group_environment | d({}))
                   | combine(inventory__host_environment  | d({})) }}'

  roles:

    - role: sudo
      tags:
        - role::sudo
        - skip::sudo
